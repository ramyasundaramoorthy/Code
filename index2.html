<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrueHue - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="logo-circle">
          <span class="logo-text">TH</span>
        </div>
        <h1 class="login-title">TrueHue</h1>
        <p class="login-subtitle">Sign in to continue</p>
      </div>
      
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" required>
        </div>
        
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
        </div>
        
        <button type="submit" class="submit-btn">Sign In</button>
        
        <div class="status-msg" id="loginStatus" style="display: none;"></div>
      </form>
      
      <div class="login-footer">
        <button class="back-btn" id="backBtn">‚Üê Back to Home</button>
        <div class="demo-info">
          <p class="demo-title">Demo Credentials:</p>
          <p><strong>Username:</strong> demo</p>
          <p><strong>Password:</strong> truehue2025</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script2.js"></script>
</body>
</html>
