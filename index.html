<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrueHue - Color Blindness Enhancement App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="title-page">
  <div class="title-page-container">
    <header class="title-header">
      <div class="title-container">
        <svg class="pin-flower" width="80" height="80" viewBox="0 0 50 50">
          <!-- Flower petals (all pink) -->
          <ellipse cx="25" cy="15" rx="8" ry="12" fill="#ff69b4" transform="rotate(0 25 25)" opacity="0.9"/>
          <ellipse cx="25" cy="15" rx="8" ry="12" fill="#ff69b4" transform="rotate(45 25 25)" opacity="0.9"/>
          <ellipse cx="25" cy="15" rx="8" ry="12" fill="#ff69b4" transform="rotate(90 25 25)" opacity="0.9"/>
          <ellipse cx="25" cy="15" rx="8" ry="12" fill="#ff69b4" transform="rotate(135 25 25)" opacity="0.9"/>
          <ellipse cx="25" cy="15" rx="8" ry="12" fill="#ff69b4" transform="rotate(180 25 25)" opacity="0.9"/>
          <ellipse cx="25" cy="15" rx="8" ry="12" fill="#ff69b4" transform="rotate(225 25 25)" opacity="0.9"/>
          <ellipse cx="25" cy="15" rx="8" ry="12" fill="#ff69b4" transform="rotate(270 25 25)" opacity="0.9"/>
          <ellipse cx="25" cy="15" rx="8" ry="12" fill="#ff69b4" transform="rotate(315 25 25)" opacity="0.9"/>
         
          <!-- Flower center -->
          <circle cx="25" cy="25" r="6" fill="#ffd700" stroke="#ff8c00" stroke-width="1"/>
          <circle cx="25" cy="25" r="3" fill="#ffff99"/>
         
          <!-- Pin needle -->
          <line x1="25" y1="32" x2="25" y2="45" stroke="#c0c0c0" stroke-width="2"/>
          <circle cx="25" cy="46" r="1.5" fill="#808080"/>
        </svg>
        <h1 class="main-title">TrueHue</h1>
      </div>
     
      <div class="welcome-section">
        <div class="welcome-msg main-welcome">
          Welcome to TrueHue - Color Blindness Enhancement App
        </div>
        <p class="subtitle">Experience colors in a whole new way</p>
      </div>
    </header>
   
  
     
      <div class="login-section">
        <button class="login-btn" id="loginBtn">Login </button>
        <p class="demo-text">Click to access the application</p>
      </div>
    </main>
   
    <footer class="title-footer">
      <p>&copy; 2025 TrueHue - Making colors accessible for everyone</p>
    </footer>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
